<body>

  <textarea id="addresses" placeholder="æ¯è¡Œä¸€å€‹åœ°å€æˆ–åº§æ¨™"></textarea>
  <div class="controls">
    <label><input type="radio" name="mode" value="gps" checked> ğŸš— GPS èµ·å§‹</label>
    <label><input type="radio" name="mode" value="first"> ğŸ“ ç¬¬ä¸€é»èµ·å§‹</label>
    <br>
    <label><input type="radio" name="opt" value="tsp" checked> ğŸ§® TSPæœ€è¿‘é„°æ¼”ç®—æ³•</label>
    <label><input type="radio" name="opt" value="tsp-far"> ğŸ§­ TSPæœ€é å…ˆåˆ°</label>
    <label><input type="radio" name="opt" value="order"> ğŸ“ æŒ‰ç…§è¼¸å…¥é †åºå‰å¾€</label>

  <button onclick="navigate()">é–‹å§‹å°èˆª</button>

  <div id="spacer"></div>

  <div id="order"></div>

  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js").then(() => console.log("Service Worker registered"));
    }

    let map, directionsService, directionsRenderer;

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        zoom: 7, center: { lat: 23.5, lng: 121 }
      });
      directionsService = new google.maps.DirectionsService();
      directionsRenderer = new google.maps.DirectionsRenderer({ map });
    }

    async function navigate() {
      let lines = document.getElementById('addresses').value.trim().split(/\n+/);
      if (lines.length < 1) { alert("è«‹è‡³å°‘è¼¸å…¥ä¸€å€‹åœ°é»"); return; }

      const mode = document.querySelector('input[name="mode"]:checked').value;
      const optMode = document.querySelector('input[name="opt"]:checked').value;

      let origin;
      if (mode === 'gps' && navigator.geolocation) {
        const pos = await new Promise((resolve, reject) => {
          navigator.geolocation.getCurrentPosition(resolve, reject);
        });
        origin = `${pos.coords.latitude},${pos.coords.longitude}`;
      } else {
        origin = lines[0];
      }

      if (optMode === 'tsp') {
        runTSP(origin, lines);
      } else if (optMode === 'tsp-far') {
        runTSPFar(origin, lines);
      } else {
        runOrder(origin, lines);
      }
    }

    function runOrder(origin, lines) {
      if (lines.length > 1) {
        lines = [lines[0], lines[0], ...lines.slice(1)];
      }
      const destination = lines[lines.length - 1];
      const waypoints = lines.slice(1, -1).map(loc => ({ location: loc, stopover: true }));

      const gmapUrl = `https://www.google.com/maps/dir/?api=1&origin=${encodeURIComponent(origin)}&destination=${encodeURIComponent(destination)}&travelmode=driving` +
        (waypoints.length ? `&waypoints=${waypoints.map(w => encodeURIComponent(w.location)).join("|")}` : "");

      document.getElementById("order").innerText = "å›ºå®šé †åº: " + lines.join(" â†’ ");
      window.location.href = gmapUrl;
    }

    function runTSP(origin, lines) {
      const allPoints = [origin, ...lines];
      const service = new google.maps.DistanceMatrixService();
      service.getDistanceMatrix({
        origins: allPoints,
        destinations: allPoints,
        travelMode: google.maps.TravelMode.DRIVING
      }, (response, status) => {
        if (status !== "OK") {
          document.getElementById("error").innerText = "è·é›¢çŸ©é™£å¤±æ•—: " + status;
          return;
        }
        const matrix = response.rows.map(r => r.elements.map(e => e.distance.value));
        let visited = Array(allPoints.length).fill(false);
        visited[0] = true;
        let order = [0];
        for (let step = 1; step < allPoints.length; step++) {
          let last = order[order.length - 1];
          let nearest = -1, minDist = Infinity;
          for (let j = 1; j < allPoints.length; j++) {
            if (!visited[j] && matrix[last][j] < minDist) {
              minDist = matrix[last][j];
              nearest = j;
            }
          }
          visited[nearest] = true;
          order.push(nearest);
        }

        const originPoint = allPoints[order[0]];
        const destinationPoint = allPoints[order[order.length - 1]];
        const orderedWaypoints = order.slice(1, -1).map(i => encodeURIComponent(allPoints[i])).join("|");
        const gmapUrl = `https://www.google.com/maps/dir/?api=1&origin=${encodeURIComponent(originPoint)}&destination=${encodeURIComponent(destinationPoint)}&travelmode=driving` +
          (orderedWaypoints ? `&waypoints=${orderedWaypoints}` : "");

        document.getElementById("order").innerText = "TSP æœ€è¿‘é„°é †åº: " + order.map(i => allPoints[i]).join(" â†’ ");
        window.location.href = gmapUrl;
      });
    }

    function runTSPFar(origin, lines) {
      const service = new google.maps.DistanceMatrixService();
      service.getDistanceMatrix({
        origins: [origin],
        destinations: lines,
        travelMode: google.maps.TravelMode.DRIVING
      }, (response, status) => {
        if (status !== "OK") {
          document.getElementById("error").innerText = "è·é›¢çŸ©é™£å¤±æ•—: " + status;
          return;
        }

        const distances = response.rows[0].elements.map(e => e.distance.value);
        const farIndex = distances.indexOf(Math.max(...distances));
        const farPoint = lines[farIndex];

        const remaining = lines.filter((_, i) => i !== farIndex);
        const allPoints = [farPoint, ...remaining];

        const service2 = new google.maps.DistanceMatrixService();
        service2.getDistanceMatrix({
          origins: allPoints,
          destinations: allPoints,
          travelMode: google.maps.TravelMode.DRIVING
        }, (res2, stat2) => {
          if (stat2 !== "OK") {
            document.getElementById("error").innerText = "è·é›¢çŸ©é™£å¤±æ•—: " + stat2;
            return;
          }

          const matrix = res2.rows.map(r => r.elements.map(e => e.distance.value));
          let visited = Array(allPoints.length).fill(false);
          visited[0] = true;
          let order = [0];
          for (let step = 1; step < allPoints.length; step++) {
            let last = order[order.length - 1];
            let nearest = -1, minDist = Infinity;
            for (let j = 1; j < allPoints.length; j++) {
              if (!visited[j] && matrix[last][j] < minDist) {
                minDist = matrix[last][j];
                nearest = j;
              }
            }
            visited[nearest] = true;
            order.push(nearest);
          }

          const originPoint = origin;
          const destinationPoint = allPoints[order[order.length - 1]];
          const orderedWaypoints = order.slice(0, -1).map(i => encodeURIComponent(allPoints[i])).join("|");
          const gmapUrl = `https://www.google.com/maps/dir/?api=1&origin=${encodeURIComponent(originPoint)}&destination=${encodeURIComponent(destinationPoint)}&travelmode=driving` +
            (orderedWaypoints ? `&waypoints=${orderedWaypoints}` : "");

          document.getElementById("order").innerText = "TSP æœ€é å…ˆåˆ°é †åº: " + [originPoint, ...order.map(i => allPoints[i])].join(" â†’ ");
          window.location.href = gmapUrl;
        });
      });
    }
  </script>
