<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>RouteApp 測試版 B</title>
  <style>#map { height: 80vh; width: 100%; }</style>
</head>
<body>
  <h1>RouteApp 測試版 B (顯示 + 跳轉)</h1>
  <textarea id="addresses" rows="5" cols="40" placeholder="每行一個地址或座標"></textarea>
  <br><br>
  <button onclick="navigate()">最佳化路線並跳轉</button>
  <div id="map"></div>

  <script>
    let map, directionsService, directionsRenderer;
    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        zoom: 7,
        center: { lat: 23.5, lng: 121 }
      });
      directionsService = new google.maps.DirectionsService();
      directionsRenderer = new google.maps.DirectionsRenderer({ map });
    }

    function navigate() {
      const lines = document.getElementById('addresses').value.trim().split(/\n+/);
      if (lines.length < 2) { alert("請至少輸入起點和終點"); return; }

      const origin = lines[0];
      const destination = lines[lines.length - 1];
      const waypoints = lines.slice(1, -1).map(loc => ({ location: loc }));

      directionsService.route({
        origin, destination, waypoints,
        optimizeWaypoints: true,
        travelMode: google.maps.TravelMode.DRIVING
      }, (response, status) => {
        if (status === "OK") {
          directionsRenderer.setDirections(response);

          const order = response.routes[0].waypoint_order;
          const optimizedWaypoints = order.map(i => lines.slice(1, -1)[i]).map(encodeURIComponent).join("|");

          let gmapUrl = `https://www.google.com/maps/dir/?api=1&origin=${encodeURIComponent(origin)}&destination=${encodeURIComponent(destination)}&travelmode=driving`;
          if (optimizedWaypoints) gmapUrl += `&waypoints=${optimizedWaypoints}`;

          window.location.href = gmapUrl; // ✅ 跳轉到 Google Maps App/網頁
        } else {
          alert("路線規劃失敗: " + status);
        }
      });
    }
  </script>

  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=你的API_KEY&callback=initMap">
  </script>
</body>
</html>
