<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>📸 到貨實況</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="manifest.json">
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; }
    button { padding: 10px 20px; font-size: 16px; margin: 10px; }
    img { width: 90%; max-width: 640px; margin-top: 10px; border: 1px solid #ccc; }
    #timestamp { margin-top: 10px; font-size: 14px; color: #555; }
  </style>
</head>
<body>
  <h2>📸 到貨實況</h2>
  <button onclick="refreshSnapshot()">重新載入快照</button>
  <p id="timestamp">尚未拍照</p>
  <img id="snapshot" src="" alt="快照畫面">

  <script>
    const SNAPSHOT_URL = "https://aurous-johnsie-rippingly.ngrok-free.dev/snapshot";

    function refreshSnapshot() {
      fetch(SNAPSHOT_URL)
        .then(res => res.text())
        .then(url => {
          document.getElementById("snapshot").src = url;
          document.getElementById("timestamp").innerText = "更新時間：" + new Date().toLocaleString();
        })
        .catch(err => {
          document.getElementById("timestamp").innerText = "❌ 錯誤：" + err.message;
        });
    }

    // 預設載入一次快照
    refreshSnapshot();

    // 註冊 Service Worker（PWA 安裝條件）
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js")
        .then(() => console.log("✅ Service Worker registered"))
        .catch(err => console.error("❌ SW 註冊失敗", err));
    }
  </script>
</body>
</html>
