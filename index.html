<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Google Maps 測試</title>
  <style>#map { height: 80vh; width: 100%; }</style>
</head>
<body>
  <h1>Google Maps 測試</h1>
  <div id="map"></div>

  <script>
    function initMap() {
      new google.maps.Map(document.getElementById("map"), {
        zoom: 7,
        center: { lat: 23.5, lng: 121 } // 台灣中間
      });
    }
  </script>

  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=你的API_KEY&callback=initMap">
  </script>
</body>
</html>
