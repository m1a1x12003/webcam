<head>
  <meta charset="utf-8">

  <style>
    body { font-family: Arial, sans-serif; }
    #map { height: 65vh; width: 100%; margin-top: 20px; }
    #error { color: red; font-weight: bold; margin-top: 10px; }
    textarea { width: 100%; height: 220px; font-size: 16px; padding: 10px; }

  </style>
</head>
<body>
  <h1>RouteApp çµ‚æ¥µç‰ˆ</h1>
  <textarea id="addresses" placeholder="æ¯è¡Œä¸€å€‹åœ°å€æˆ–åº§æ¨™"></textarea>
  <div class="controls">
    <label><input type="radio" name="mode" value="gps" checked> ğŸš— GPS èµ·å§‹</label>
    <label><input type="radio" name="mode" value="first"> ğŸ“ ç¬¬ä¸€é»èµ·å§‹</label>
    <br>
    <label><input type="radio" name="opt" value="optimize" checked> ğŸ”„ æœ€ä½³åŒ–è·¯ç·š</label>
    <label><input type="radio" name="opt" value="strict"> âœ… ä¿è­‰æ¯é»å¿…åˆ°</label>
  </div>
  <button onclick="navigate()">é–‹å§‹å°èˆª</button>
  <div id="map"></div>
  <div id="error"></div>

  <script>
    let map, directionsService, directionsRenderer;

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        zoom: 7, center: { lat: 23.5, lng: 121 }
      });
      directionsService = new google.maps.DirectionsService();
      directionsRenderer = new google.maps.DirectionsRenderer({ map });
    }

    function navigate() {
      const lines = document.getElementById('addresses').value.trim().split(/\n+/);
      if (lines.length < 2) { alert("è«‹è‡³å°‘è¼¸å…¥èµ·é»å’Œçµ‚é»"); return; }

      const mode = document.querySelector('input[name="mode"]:checked').value;
      const optMode = document.querySelector('input[name="opt"]:checked').value;

      let origin;
      const destination = lines[lines.length - 1];
      const waypoints = lines.slice(1, -1).map(loc => ({ location: loc, stopover: true }));

      if (mode === 'gps') {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(pos => {
            origin = { lat: pos.coords.latitude, lng: pos.coords.longitude };
            calcRoute(origin, destination, waypoints, lines, optMode);
          }, err => {
            alert("ç„¡æ³•å–å¾— GPS ä½ç½®ï¼Œæ”¹ç”¨ç¬¬ä¸€é»èµ·å§‹");
            origin = lines[0];
            calcRoute(origin, destination, waypoints, lines, optMode);
          });
        } else {
          alert("æ­¤è£ç½®ä¸æ”¯æ´ GPSï¼Œæ”¹ç”¨ç¬¬ä¸€é»èµ·å§‹");
          origin = lines[0];
          calcRoute(origin, destination, waypoints, lines, optMode);
        }
      } else {
        origin = lines[0];
        calcRoute(origin, destination, waypoints, lines, optMode);
      }
    }

    function calcRoute(origin, destination, waypoints, lines, optMode) {
      directionsService.route({
        origin, destination, waypoints,
        optimizeWaypoints: (optMode === 'optimize'), // ğŸ”„ æˆ– âœ…
        travelMode: google.maps.TravelMode.DRIVING
      }, (response, status) => {
        if (status === "OK") {
          directionsRenderer.setDirections(response);

          let gmapUrl = `https://www.google.com/maps/dir/?api=1&origin=${encodeURIComponent(typeof origin === 'string' ? origin : origin.lat + ',' + origin.lng)}&destination=${encodeURIComponent(destination)}&travelmode=driving`;

          if (optMode === 'optimize') {
            const order = response.routes[0].waypoint_order;
            const optimizedWaypoints = order.map(i => lines.slice(1, -1)[i]).map(encodeURIComponent).join("|");
            if (optimizedWaypoints) gmapUrl += `&waypoints=${optimizedWaypoints}`;
          } else {
            const orderedWaypoints = lines.slice(1, -1).map(encodeURIComponent).join("|");
            if (orderedWaypoints) gmapUrl += `&waypoints=${orderedWaypoints}`;
          }

          window.location.href = gmapUrl;
        } else {
          document.getElementById("error").innerText = "è·¯ç·šè¦åŠƒå¤±æ•—: " + status;
        }
      });
    }
  </script>

  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCmTe7_0UeGdg-DBDGlcBxG1cZN1rh-pEU&callback=initMap">
