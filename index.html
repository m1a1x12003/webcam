<body>
  <h1>RouteApp å¼·åŒ–ç‰ˆ (GPS / ç¬¬ä¸€é»èµ·å§‹)</h1>
  <textarea id="addresses" placeholder="æ¯è¡Œä¸€å€‹åœ°å€æˆ–åº§æ¨™"></textarea>

  <script>
    let map, directionsService, directionsRenderer;

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        zoom: 7,
        center: { lat: 23.5, lng: 121 }
      });
      directionsService = new google.maps.DirectionsService();
      directionsRenderer = new google.maps.DirectionsRenderer({ map });
    }

    function navigate(mode) {
      const lines = document.getElementById('addresses').value.trim().split(/\n+/);
      if (lines.length < 2) { alert("è«‹è‡³å°‘è¼¸å…¥èµ·é»å’Œçµ‚é»"); return; }

      let origin;
      const destination = lines[lines.length - 1];
      const waypoints = lines.slice(1, -1).map(loc => ({ location: loc }));

      if (mode === 'gps') {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(pos => {
            origin = { lat: pos.coords.latitude, lng: pos.coords.longitude };
            calcRoute(origin, destination, waypoints, lines);
          }, err => {
            alert("ç„¡æ³•å–å¾— GPS ä½ç½®ï¼Œæ”¹ç”¨ç¬¬ä¸€é»èµ·å§‹");
            origin = lines[0];

          });
        } else {
          alert("æ­¤è£ç½®ä¸æ”¯æ´ GPSï¼Œæ”¹ç”¨ç¬¬ä¸€é»èµ·å§‹");
          origin = lines[0];
          calcRoute(origin, destination, waypoints, lines);
        }
      } else {
        origin = lines[0];
        calcRoute(origin, destination, waypoints, lines);
      }
    }

    function calcRoute(origin, destination, waypoints, lines) {
      directionsService.route({
        origin, destination, waypoints,
        optimizeWaypoints: false, // ğŸš« ä¸æœ€ä½³åŒ–ï¼Œä¿è­‰æ¯å€‹é»éƒ½åˆ°
        travelMode: google.maps.TravelMode.DRIVING
      }, (response, status) => {
        if (status === "OK") {
          directionsRenderer.setDirections(response);

          const orderedWaypoints = lines.slice(1, -1).map(encodeURIComponent).join("|");
          let gmapUrl = `https://www.google.com/maps/dir/?api=1&origin=${encodeURIComponent(typeof origin === 'string' ? origin : origin.lat + ',' + origin.lng)}&destination=${encodeURIComponent(destination)}&travelmode=driving`;
          if (orderedWaypoints) gmapUrl += `&waypoints=${orderedWaypoints}`;

          window.location.href = gmapUrl; // âœ… è·³è½‰åˆ° Google Maps App/ç¶²é 
        } else {

    }
