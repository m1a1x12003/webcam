<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>📸 到貨實況</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="manifest.json">
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; }
    button { padding: 10px 20px; font-size: 16px; margin: 10px; }
    iframe { width: 90%; max-width: 640px; height: 480px; border: 1px solid #ccc; }
    #timestamp { margin-top: 10px; font-size: 14px; color: #555; }
    #tip { font-size: 13px; color: #888; margin-top: 5px; }
  </style>
</head>
<body>
  <h2>📸 到貨實況</h2>
  <button onclick="loadSnapshot()">載入快照</button>
  <p id="timestamp">尚未載入</p>
  <iframe id="snapshotFrame" src="" loading="lazy"></iframe>
  <p id="tip">📌 若首次載入無法顯示，請點擊上方按鈕並通過 Ngrok 安全頁</p>

  <script>
    const SNAPSHOT_URL = "https://aurous-johnsie-rippingly.ngrok-free.dev/snapshot";

    function loadSnapshot() {
      const iframe = document.getElementById("snapshotFrame");
      iframe.src = SNAPSHOT_URL + "?t=" + new Date().getTime();  // 加時間戳避免快取
      document.getElementById("timestamp").innerText = "更新時間：" + new Date().toLocaleString();
    }

    // 註冊 Service Worker（PWA 安裝條件）
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js")
        .then(() => console.log("✅ Service Worker registered"))
        .catch(err => console.error("❌ SW 註冊失敗", err));
    }
  </script>
</body>
</html>
