<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>TSP RouteApp</title>
  <style>
    #map { height: 70vh; width: 100%; margin-top: 20px; }
    textarea { width: 100%; height: 220px; font-size: 16px; padding: 10px; }
    button { font-size: 18px; padding: 12px 20px; margin: 10px 5px; }
  </style>
</head>
<body>
  <h1>TSP RouteApp</h1>
  <textarea id="addresses" placeholder="每行一個地址或座標"></textarea>
  <br>
  <button onclick="navigate()">開始最佳化導航</button>
  <div id="map"></div>
  <div id="error"></div>

  <script>
    let map, directionsService, directionsRenderer;

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        zoom: 7, center: { lat: 23.5, lng: 121 }
      });
      directionsService = new google.maps.DirectionsService();
      directionsRenderer = new google.maps.DirectionsRenderer({ map });
    }

    async function navigate() {
      const lines = document.getElementById('addresses').value.trim().split(/\n+/);
      if (lines.length < 2) { alert("請至少輸入兩個地點"); return; }

      // 加上 GPS 起點
      let origin;
      if (navigator.geolocation) {
        const pos = await new Promise((resolve, reject) => {
          navigator.geolocation.getCurrentPosition(resolve, reject);
        });
        origin = `${pos.coords.latitude},${pos.coords.longitude}`;
      } else {
        origin = lines[0];
      }

      const allPoints = [origin, ...lines];

      // 呼叫 Distance Matrix API
      const service = new google.maps.DistanceMatrixService();
      service.getDistanceMatrix({
        origins: allPoints,
        destinations: allPoints,
        travelMode: google.maps.TravelMode.DRIVING
      }, (response, status) => {
        if (status !== "OK") {
          document.getElementById("error").innerText = "距離矩陣失敗: " + status;
          return;
        }

        const matrix = response.rows.map(r => r.elements.map(e => e.distance.value));

        // 最近鄰演算法
        let visited = Array(allPoints.length).fill(false);
        visited[0] = true; // 起點
        let order = [0];
        for (let step = 1; step < allPoints.length; step++) {
          let last = order[order.length - 1];
          let nearest = -1, minDist = Infinity;
          for (let j = 1; j < allPoints.length; j++) {
            if (!visited[j] && matrix[last][j] < minDist) {
              minDist = matrix[last][j];
              nearest = j;
            }
          }
          visited[nearest] = true;
          order.push(nearest);
        }

        // 轉成 Directions API 輸入
        const originPoint = allPoints[order[0]];
        const destinationPoint = allPoints[order[order.length - 1]];
        const waypoints = order.slice(1, -1).map(i => ({ location: allPoints[i], stopover: true }));

        directionsService.route({
          origin: originPoint,
          destination: destinationPoint,
          waypoints,
          optimizeWaypoints: false, // 我們自己排好了
          travelMode: google.maps.TravelMode.DRIVING
        }, (res, stat) => {
          if (stat === "OK") {
            directionsRenderer.setDirections(res);
          } else {
            document.getElementById("error").innerText = "路線規劃失敗: " + stat;
          }
        });
      });
    }
  </script>

  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCmTe7_0UeGdg-DBDGlcBxG1cZN1rh-pEU&callback=initMap">
  </script>
</body>
</html>
