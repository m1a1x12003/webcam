<body>
  <h1>æœ€ä½³åŒ–å¤šé»å°èˆªè¨ˆç®—ç¨‹å¼</h1>
  <textarea id="addresses" placeholder="æ¯è¡Œä¸€å€‹åœ°å€æˆ–åº§æ¨™"></textarea>
  <div class="controls">
    <label><input type="radio" name="mode" value="gps" checked> ğŸš— GPS èµ·å§‹</label>
    <label><input type="radio" name="mode" value="first"> ğŸ“ ç¬¬ä¸€é»èµ·å§‹</label>
    <br>
    <label><input type="radio" name="opt" value="tsp" checked> ğŸ§® TSP æœ€è¿‘é„°æ¼”ç®—æ³• (é è¨­)</label>
    <label><input type="radio" name="opt" value="optimize"> ğŸ”„ Google æœ€ä½³åŒ–</label>
  </div>
  <button onclick="navigate()">é–‹å§‹å°èˆª</button>
  <div id="map"></div>
  <div id="error"></div>
  <div id="order"></div>

  <script>
    let map, directionsService, directionsRenderer;

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        zoom: 7, center: { lat: 23.5, lng: 121 }
      });
      directionsService = new google.maps.DirectionsService();
      directionsRenderer = new google.maps.DirectionsRenderer({ map });
    }

    async function navigate() {
      const lines = document.getElementById('addresses').value.trim().split(/\n+/);
      if (lines.length < 2) { alert("è«‹è‡³å°‘è¼¸å…¥å…©å€‹åœ°é»"); return; }

      const mode = document.querySelector('input[name="mode"]:checked').value;
      const optMode = document.querySelector('input[name="opt"]:checked').value;

      let origin;
      if (mode === 'gps' && navigator.geolocation) {
        const pos = await new Promise((resolve, reject) => {
          navigator.geolocation.getCurrentPosition(resolve, reject);
        });
        origin = `${pos.coords.latitude},${pos.coords.longitude}`;
      } else {
        origin = lines[0];
      }

      if (optMode === 'tsp') {
        runTSP(origin, lines);
      } else {
        runGoogleOptimize(origin, lines);
      }
    }

    function runGoogleOptimize(origin, lines) {
      const destination = lines[lines.length - 1];
      const waypoints = lines.slice(1, -1).map(loc => ({ location: loc, stopover: true }));

      directionsService.route({
        origin, destination, waypoints,
        optimizeWaypoints: true,
        travelMode: google.maps.TravelMode.DRIVING
      }, (response, status) => {
        if (status === "OK") {
          directionsRenderer.setDirections(response);

          const order = response.routes[0].waypoint_order;
          const optimizedWaypoints = order.map(i => lines.slice(1, -1)[i]).map(encodeURIComponent).join("|");
          let gmapUrl = `https://www.google.com/maps/dir/?api=1&origin=${encodeURIComponent(origin)}&destination=${encodeURIComponent(destination)}&travelmode=driving`;
          if (optimizedWaypoints) gmapUrl += `&waypoints=${optimizedWaypoints}`;

          document.getElementById("order").innerText = "Google æœ€ä½³åŒ–é †åº: " + [origin, ...order.map(i => lines.slice(1, -1)[i]), destination].join(" â†’ ");
          window.location.href = gmapUrl;
        } else {
          document.getElementById("error").innerText = "è·¯ç·šè¦åŠƒå¤±æ•—: " + status;
        }
      });
    }

    function runTSP(origin, lines) {
      const allPoints = [origin, ...lines];
      const service = new google.maps.DistanceMatrixService();
      service.getDistanceMatrix({
        origins: allPoints,
        destinations: allPoints,
        travelMode: google.maps.TravelMode.DRIVING
      }, (response, status) => {
        if (status !== "OK") {
          document.getElementById("error").innerText = "è·é›¢çŸ©é™£å¤±æ•—: " + status;
          return;
        }

        const matrix = response.rows.map(r => r.elements.map(e => e.distance.value));
        let visited = Array(allPoints.length).fill(false);
        visited[0] = true;
        let order = [0];
        for (let step = 1; step < allPoints.length; step++) {
          let last = order[order.length - 1];
          let nearest = -1, minDist = Infinity;
          for (let j = 1; j < allPoints.length; j++) {
            if (!visited[j] && matrix[last][j] < minDist) {
              minDist = matrix[last][j];
              nearest = j;
            }
          }
          visited[nearest] = true;
          order.push(nearest);
        }

        const originPoint = allPoints[order[0]];
        const destinationPoint = allPoints[order[order.length - 1]];
        const waypoints = order.slice(1, -1).map(i => ({ location: allPoints[i], stopover: true }));

        directionsService.route({
          origin: originPoint,
          destination: destinationPoint,
          waypoints,
          optimizeWaypoints: false,
          travelMode: google.maps.TravelMode.DRIVING
        }, (res, stat) => {
          if (stat === "OK") {
            directionsRenderer.setDirections(res);

            const orderedWaypoints = order.slice(1, -1).map(i => encodeURIComponent(allPoints[i])).join("|");
            let gmapUrl = `https://www.google.com/maps/dir/?api=1&origin=${encodeURIComponent(originPoint)}&destination=${encodeURIComponent(destinationPoint)}&travelmode=driving`;
            if (orderedWaypoints) gmapUrl += `&waypoints=${orderedWaypoints}`;

            document.getElementById("order").innerText = "TSP æœ€è¿‘é„°é †åº: " + order.map(i => allPoints[i]).join(" â†’ ");
            window.location.href = gmapUrl;
          } else {
            document.getElementById("error").innerText = "è·¯ç·šè¦åŠƒå¤±æ•—: " + stat;
          }
        });
      });
    }
  </script>

  <script async defer
